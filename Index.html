<style>
body{
    font-family: Arial, sans-serif;

    direction:rtl;
    margin:15px;

    text-align:center;
    color:#2d6a4f;
}

.ayah{
    background:white;
    padding:15px;
    margin-bottom:15px;
    border-right:5px solid #40916c;
    border-radius:10px;
}

    font-weight:bold;
}

    margin-top:10px;
    color:#444;
}
</style>

<body>

<h1>تفسير آيات سورة النساء<br>(104 – 113)</h1>

<div class="ayah">
    <div class="number">﴿ الآية 104 ﴾</div>
    <p>ولا تهنوا في ابتغاء القوم...</p>
    <div class="tafsir">
        <strong>التفسير:</strong>
        تبيّن الآية أن المؤمنين لا ينبغي لهم الضعف أو التراجع...
    </div>
</div>
